      * {
      font-family: Arial, Helvetica, sans-serif;
      }
      body {
      background-color: #FFFAFF;
      padding-bottom: 70px;
      }
      h1   {color: #303036;}
      h2   {color: #30BCED;}
      h3   {color: #307692;}
      p    {color: #FC5130;}

      table {
      border-collapse: collapse;
      width: 100%;
      font-size: small;
      }

      td, th {
      border: 1px solid #303036;
      text-align: center;
      padding: 8px;
      }

      tr:nth-child(even) {
      background-color: #98959B;
      }

      input[type=text], input[type=password], input[type=email] {
      font-size: 16px;
      padding: 20px 20px;
      margin: 20px 0;
      box-sizing: border-box;
      border: 2px #FEA698;
      border-radius: 10px;
      width: 100%;
      /*max-width: 600px*/
      }

      .button {
      background-color: #FEA698;
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      font-size: 16px;
      margin: 4px 2px;
      transition: 0.3s;
      width: 100%;
      /*max-width: 600px*/
      }

      .button:hover {background-color: #FC5130}

      /* Style the tab */
      .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      }
      /* Style the buttons inside the tab */
      .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
      }
      /* Change background color of buttons on hover */
      .tab button:hover {
      background-color: #ddd;
      }
      /* Create an active/current tablink class */
      .tab button.active {
      background-color: #ccc;
      }
      /* Style the tab content */
      .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
      }
      .dropup .dropdown-menu {
      top: auto;
      bottom: 100%;
      /*left: -100%;*/
      margin-bottom: 20px;
      /*color: white;*/
      }
      .fa {
      line-height: 40px;
      vertical-align: middle;
      color: #30BCED;
      }
      .nav-link {
      color: #30BCED;
      }

      #text {
        color: #FFFAFF;
      }

      #dup_butt {
        color: #30BCED;
        background-color: #303036;
        border-color: #303036;

      }
      .bg-dark {
          background-color: #303036 !important;
      }

  <body>
    <!-- START PAGE BOTTOM - CUSTOM !-->
    <section>
      <div>
        <div class="container has-text-centered">
          <br></br>
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </section>
    <!-- END PAGE BOTTOM - CUSTOM !-->
    <!-- START NAVBAR BOTTOM - CUSTOM !-->
    <nav class="navbar fixed-bottom navbar-dark bg-dark">
      <div class="container p-0">
        <!-- Default dropup button -->
        <div class="btn-group dropup btn-group-sm" style="color: blue">
          {% if current_user.is_authenticated %}
          <button type="button" class="btn dropdown-toggle btn-warning" aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" id="dup_butt"><i class="fa fa-user fa-lg"></i>
            <span id="text">&nbsp;{{ current_user.name }}</span> </button>
          <div class="dropdown-menu text-left">
            <a href="{{ url_for('auth.logout') }}" class="dropdown-item">
            logout
            </a>
            <div class="dropdown-divider"></div>
            {% if current_user.is_admin %}
            <a href="{{ url_for('main.update') }}" class="dropdown-item">
            admin
            </a>
            {% endif %}
            <a href="{{ url_for('main.update_password') }}" class="dropdown-item">
            update password
            </a>
            <a href="{{ url_for('main.profile') }}" class="dropdown-item">
            pick history
            </a>
          </div>
        </div>
        <!-- START NAVBAR BOTTOM - NAV LEFT - CUSTOM !-->
        <nav class="nav">
          <a class="nav-link text-warning px-0 pr-4" href="{{ url_for('main.league') }}">
          <i class="fa fa-golf-ball fa-lg"></i>
          <span id="text">&nbsp;league</span>
          </a>
        </nav>
        <nav class="nav">
          <a class="nav-link text-warning px-0 pr-4" href="{{ url_for('main.pick') }}">
          <i class="fa fa-ticket-alt fa-lg"></i>
          <span id="text">&nbsp;pick</span>
          </a>
        </nav>
        {% endif %}
        {% if not current_user.is_authenticated %}
        <nav class="nav">
          <a class="nav-link text-warning px-0 pr-4" href="{{ url_for('auth.login') }}">
          <i class="fa fa-sign-in-alt fa-lg"></i>
          <span id="text">&nbsp;login</span>
          </a>
          <a class="nav-link text-warning px-0 pr-4" href="{{ url_for('auth.signup') }}">
          <i class="fa fa-user-plus fa-lg"></i>
          <span id="text">&nbsp;sign up</span>
          </a>
        </nav>
        {% endif %}
        <!-- END NAVBAR BOTTOM - NAV LEFT - CUSTOM !-->
      </div>
    </nav>
    <!-- END NAVBAR BOTTOM - CUSTOM !-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  </body>
