{% extends "base.html" %} {% block content %}
<h1 class="title">{{ season }} League Information</h1>
<p><a href="{{ url_for('main.rules') }}">
  See full rules.
</a></p>

{% if show_picks %}
<section>
  <div>
    <h3 class="subtitle">{{ event_name }} Picks</h3>
    {{ p_table | safe }}
  </div>
</section>
{% endif %}

<section>
<div>
  <h3 class="subtitle">League Leaders</h3>
    <div>{{ u_table | safe }}</div>
</div>
</section>
<section>
<div>
  <h3 class="subtitle">Pick History</h3>
  <div style="width: 100%; overflow-x: scroll;">
    {{ ph_table | safe }}
  </div>
    <!-- <div class="chart" id="bargraph">
      <script style="width: 100%">
        var graphs = {{ plot | safe }};
        Plotly.plot('bargraph',graphs,{});
      </script>
    </div> -->
</div>
</section>
<section>
<div>
  <h3 class="subtitle">Earnings History</h3>
    <div class="chart" id="chart">
      <script style="width: 100%">
        var graphs = {{ points | safe }};
        Plotly.plot('chart',graphs,{});
      </script>
    </div>
</div>
</section>

{% endblock %}
